<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsBridge WebSocket Test</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a2e;
            color: #eee;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #16c79a;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #888;
            margin-bottom: 30px;
        }
        .grid {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
        }
        .panel {
            background: #16213e;
            border-radius: 10px;
            padding: 20px;
        }
        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4444;
        }
        .status-dot.connected {
            background: #16c79a;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #888;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background: #0f3460;
            color: #fff;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: opacity 0.2s;
        }
        button:hover {
            opacity: 0.9;
        }
        .btn-connect {
            background: #16c79a;
            color: #1a1a2e;
        }
        .btn-disconnect {
            background: #ff4444;
            color: #fff;
            margin-top: 10px;
        }
        .btn-subscribe {
            background: #4a90d9;
            color: #fff;
        }
        .btn-unsubscribe {
            background: #f39c12;
            color: #1a1a2e;
            margin-top: 10px;
        }
        .events-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .events-header h3 {
            margin: 0;
            color: #16c79a;
        }
        .btn-clear {
            background: transparent;
            border: 1px solid #444;
            color: #888;
            padding: 5px 10px;
            width: auto;
            font-size: 12px;
        }
        .events-list {
            height: 500px;
            overflow-y: auto;
            font-family: 'Courier New', Courier, monospace;
            font-size: 13px;
        }
        .event {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background: #0f3460;
            border-left: 4px solid #16c79a;
        }
        .event.error {
            border-left-color: #ff4444;
        }
        .event.warning {
            border-left-color: #f39c12;
        }
        .event.info {
            border-left-color: #4a90d9;
        }
        .event-time {
            color: #888;
            font-size: 11px;
            margin-bottom: 5px;
        }
        .event-name {
            color: #16c79a;
            font-weight: 600;
            margin-bottom: 5px;
        }
        .event-data {
            color: #ccc;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 200px;
            overflow-y: auto;
        }
        .qr-container {
            text-align: center;
            padding: 20px;
        }
        .qr-container img {
            max-width: 250px;
            border-radius: 10px;
        }
        .subscribed-session {
            background: #0f3460;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .subscribed-session .session-name {
            color: #16c79a;
        }
        .subscribed-session button {
            width: auto;
            padding: 5px 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”Œ WhatsBridge WebSocket Tester</h1>
        <p class="subtitle">Real-time WhatsApp event monitoring</p>
        
        <div class="grid">
            <!-- Left Panel -->
            <div>
                <!-- Connection Panel -->
                <div class="panel" style="margin-bottom: 20px;">
                    <div class="status">
                        <div class="status-dot" id="statusDot"></div>
                        <span id="statusText">Disconnected</span>
                    </div>
                    
                    <div class="form-group">
                        <label>WebSocket URL</label>
                        <input type="text" id="wsUrl" value="http://localhost:3000">
                    </div>
                    
                    <button class="btn-connect" id="btnConnect" onclick="toggleConnection()">Connect</button>
                </div>
                
                <!-- Subscribe Panel -->
                <div class="panel">
                    <h3 style="margin-top: 0; color: #4a90d9;">ðŸ“¡ Session Subscription</h3>
                    
                    <div id="subscribedSessions"></div>
                    
                    <div class="form-group">
                        <label>Session ID</label>
                        <input type="text" id="sessionId" placeholder="e.g. session1">
                    </div>
                    
                    <button class="btn-subscribe" onclick="subscribe()">Subscribe</button>
                </div>
                
                <!-- QR Code Panel -->
                <div class="panel qr-container" style="margin-top: 20px; display: none;" id="qrPanel">
                    <h3 style="margin-top: 0;">ðŸ“± Scan QR Code</h3>
                    <img id="qrImage" src="" alt="QR Code">
                </div>
            </div>
            
            <!-- Right Panel - Events -->
            <div class="panel">
                <div class="events-header">
                    <h3>ðŸ“¨ Events</h3>
                    <button class="btn-clear" onclick="clearEvents()">Clear</button>
                </div>
                <div class="events-list" id="eventsList"></div>
            </div>
        </div>
    </div>

    <script>
        let socket = null;
        const subscribedSessions = new Set();
        
        function toggleConnection() {
            if (socket && socket.connected) {
                disconnect();
            } else {
                connect();
            }
        }
        
        function connect() {
            const url = document.getElementById('wsUrl').value;
            
            try {
                socket = io(url, {
                    transports: ['websocket', 'polling']
                });
                
                socket.on('connect', () => {
                    updateStatus(true);
                    addEvent('connect', { socketId: socket.id }, 'info');
                    
                    // Resubscribe to all sessions
                    subscribedSessions.forEach(sessionId => {
                        socket.emit('subscribe', sessionId);
                    });
                });
                
                socket.on('disconnect', (reason) => {
                    updateStatus(false);
                    addEvent('disconnect', { reason }, 'warning');
                });
                
                socket.on('connect_error', (error) => {
                    addEvent('connect_error', { message: error.message }, 'error');
                });
                
                // Subscribe confirmations
                socket.on('subscribed', (data) => {
                    addEvent('subscribed', data, 'info');
                });
                
                socket.on('unsubscribed', (data) => {
                    addEvent('unsubscribed', data, 'info');
                });
                
                socket.on('error', (data) => {
                    addEvent('error', data, 'error');
                });
                
                // WhatsApp Events
                socket.on('qr', (data) => {
                    addEvent('qr', { ...data, qrCode: '[QR Code Data]' });
                    showQRCode(data.qrCode);
                });
                
                socket.on('connection.update', (data) => {
                    addEvent('connection.update', data);
                    if (data.status === 'connected') {
                        hideQRCode();
                    }
                });
                
                socket.on('message', (data) => {
                    addEvent('message', data);
                });
                
                socket.on('message.sent', (data) => {
                    addEvent('message.sent', data);
                });
                
                socket.on('message.update', (data) => {
                    addEvent('message.update', data);
                });
                
                socket.on('message.reaction', (data) => {
                    addEvent('message.reaction', data);
                });
                
                socket.on('message.revoke', (data) => {
                    addEvent('message.revoke', data);
                });
                
                socket.on('chat.update', (data) => {
                    addEvent('chat.update', data);
                });
                
                socket.on('chat.upsert', (data) => {
                    addEvent('chat.upsert', data);
                });
                
                socket.on('chat.delete', (data) => {
                    addEvent('chat.delete', data);
                });
                
                socket.on('contact.update', (data) => {
                    addEvent('contact.update', data);
                });
                
                socket.on('presence.update', (data) => {
                    addEvent('presence.update', data);
                });
                
                socket.on('group.participants', (data) => {
                    addEvent('group.participants', data);
                });
                
                socket.on('group.update', (data) => {
                    addEvent('group.update', data);
                });
                
                socket.on('call', (data) => {
                    addEvent('call', data, 'warning');
                });
                
                socket.on('labels', (data) => {
                    addEvent('labels', data);
                });
                
                socket.on('logged.out', (data) => {
                    addEvent('logged.out', data, 'error');
                    hideQRCode();
                });
                
                socket.on('pong', (data) => {
                    addEvent('pong', data, 'info');
                });
                
            } catch (error) {
                addEvent('error', { message: error.message }, 'error');
            }
        }
        
        function disconnect() {
            if (socket) {
                socket.disconnect();
                socket = null;
            }
            updateStatus(false);
        }
        
        function updateStatus(connected) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            const btn = document.getElementById('btnConnect');
            
            if (connected) {
                dot.classList.add('connected');
                text.textContent = 'Connected';
                btn.textContent = 'Disconnect';
                btn.className = 'btn-disconnect';
            } else {
                dot.classList.remove('connected');
                text.textContent = 'Disconnected';
                btn.textContent = 'Connect';
                btn.className = 'btn-connect';
            }
        }
        
        function subscribe() {
            const sessionId = document.getElementById('sessionId').value.trim();
            if (!sessionId) {
                alert('Please enter a session ID');
                return;
            }
            
            if (!socket || !socket.connected) {
                alert('Please connect to WebSocket first');
                return;
            }
            
            socket.emit('subscribe', sessionId);
            subscribedSessions.add(sessionId);
            updateSubscribedSessions();
            document.getElementById('sessionId').value = '';
        }
        
        function unsubscribe(sessionId) {
            if (socket && socket.connected) {
                socket.emit('unsubscribe', sessionId);
            }
            subscribedSessions.delete(sessionId);
            updateSubscribedSessions();
        }
        
        function updateSubscribedSessions() {
            const container = document.getElementById('subscribedSessions');
            container.innerHTML = '';
            
            subscribedSessions.forEach(sessionId => {
                const div = document.createElement('div');
                div.className = 'subscribed-session';
                div.innerHTML = `
                    <span class="session-name">ðŸ“¡ ${sessionId}</span>
                    <button class="btn-unsubscribe" onclick="unsubscribe('${sessionId}')">Ã—</button>
                `;
                container.appendChild(div);
            });
        }
        
        function addEvent(eventName, data, type = '') {
            const list = document.getElementById('eventsList');
            const div = document.createElement('div');
            div.className = 'event ' + type;
            
            const time = new Date().toLocaleTimeString();
            
            div.innerHTML = `
                <div class="event-time">${time}</div>
                <div class="event-name">${eventName}</div>
                <div class="event-data">${JSON.stringify(data, null, 2)}</div>
            `;
            
            list.insertBefore(div, list.firstChild);
            
            // Keep only last 100 events
            while (list.children.length > 100) {
                list.removeChild(list.lastChild);
            }
        }
        
        function clearEvents() {
            document.getElementById('eventsList').innerHTML = '';
        }
        
        function showQRCode(qrCode) {
            const panel = document.getElementById('qrPanel');
            const img = document.getElementById('qrImage');
            img.src = qrCode;
            panel.style.display = 'block';
        }
        
        function hideQRCode() {
            document.getElementById('qrPanel').style.display = 'none';
        }
        
        // Ping every 30 seconds
        setInterval(() => {
            if (socket && socket.connected) {
                socket.emit('ping');
            }
        }, 30000);
    </script>
</body>
</html>
